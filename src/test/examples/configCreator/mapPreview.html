<div class="mapContainer">
    <h3>OpenLayers version {{versionNumber}} <span ng-show="is3d">- Cesium</span></h3>
    <div class="mapOuterContainer">
        <div class="mapContainer" id="gamap1" ng-style="{backgroundColor:geoConfig.backgroundcolour}" style="position:fixed;width:54%;height:79%;min-height: 500px;">

        </div>
    </div>
    <div>
        <geo-map-config
                config-value="config"
                template-path="../configmap.html"
                pre-config="preConfigInit(config)">
        </geo-map-config>
    </div>
</div>
