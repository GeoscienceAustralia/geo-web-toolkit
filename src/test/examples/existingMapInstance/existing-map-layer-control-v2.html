<!DOCTYPE html>
<html ng-app="simpleMap">
<head lang="en">
    <meta charset="UTF-8">
    <script src="../../../../bower_components/proj4/dist/proj4.js"></script>
    <script src="../../../../node_modules/openlayers/dist/ol-debug.js"></script>
    <script src="../../../../external/OpenLayers2/OpenLayers.js"></script>
    <script src="../../../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../../../bower_components/angular-ui-bootstrap/misc/test-lib/angular.js"></script>
    <script src="../../../../bower_components/angular-ui-utils/ui-utils.min.js"></script>
    <script src="../../../../bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="../../../../dist/geo-web-toolkit-min.js"></script>
    <script src="http://epsg.io/21781-1753.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../../../node_modules/openlayers/dist/ol.css"/>
    <link rel="stylesheet" href="../../../../bower_components/jquery-ui/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="../../../../bower_components/angular-ui/build/angular-ui.css"/>
    <script src="http://maps.google.com/maps/api/js?sensor=false&.js&libraries=places"></script>
    <title>Existing Map - Layer Control - OpenLayers 2</title>
</head>
<body ng-controller="mainController">
<h1>Existing Map - Layer Control - OpenLayers 2</h1>
<div id="map" style="width:100%;height:500px;"></div>
<!-- Investigate bug limiting fullscreen size. WIDTH and HEIGHT values seem to be using size of window. -->
<ga-map ng-if="existingInstance != null" existing-map-instance="existingInstance"></ga-map>
<!--<ga-map framework="olv2" map-element-id="map" zoom-level="4" center-position="[130, -25]">-->
<!--<ga-map-layer layer-name="Simple map layer name" layer-url="http://www.ga.gov.au/gis/rest/services/topography/Australian_Topography_2014_WM/MapServer" is-base-layer="true" layer-type="XYZTileCache">-->
<!--</ga-map>-->
<ga-layer-control ng-if="mapController != null" ng-repeat="layer in myLayers" layer-data="layer" map-controller="mapController"></ga-layer-control>
<script>
    var app = angular.module('simpleMap',['gawebtoolkit.core', 'gawebtoolkit.ui', 'ui.utils']);
    app.controller('mainController', ['$scope', function ($scope) {

        $scope.$on('mapControllerReady', function (event, mapController) {
            $scope.mapController = mapController;
            $scope.myLayers = $scope.mapController.getLayers();
            console.log($scope.myLayers);
        });
        $scope.start = function () {
            console.log('start drawing');
            $scope.mapController.startDrawingOnLayer('My feature layer',{
                featureType: $scope.selectedItem,
                color: "#000000",
                opacity: 1.0,
                radius: 6});
        };

        var map = new OpenLayers.Map("map");

        var ol_wms = new OpenLayers.Layer.WMS(
                "OpenLayers WMS",
                "http://vmap0.tiles.osgeo.org/wms/vmap0",
                {layers: "basic"}
        );

        var dm_wms = new OpenLayers.Layer.WMS(
                "Canadian Data",
                "http://www2.dmsolutions.ca/cgi-bin/mswms_gmap",
                {
                    layers: "bathymetry,land_fn,park,drain_fn,drainage," +
                    "prov_bound,fedlimit,rail,road,popplace",
                    transparent: "true",
                    format: "image/png"
                },
                {isBaseLayer: false, visibility: false}
        );

        map.addLayers([ol_wms, dm_wms]);
        //map.addControl(new OpenLayers.Control.LayerSwitcher());
        map.zoomToMaxExtent();

        $scope.existingInstance = map;
    }]);
</script>
</body>
</html>
